<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<html>
    <head>
    <title>Example for various colors font style italic and Underline</title>
    </head>
    <body style="background-color:rgb(142, 192, 49);">
    <h1><font color="red">RAMSAJAN CHAUHAN</h1>
    <h2><font color="pink"> AMIT KUMAR</h2>
    <h3><font color="green">ASHUTOSH AGRAHARI</h3>
    <h4><font color="blue">ABHISHEK KUMAR</h4>
    <h5><font color="black">ANIKET</h5>
    <h6><font color="purple">IRFAN KHAN</h6>
    <u>RAMSAJANA CHAUHAN</u>
    <b>AMIT KUMAR</b>
    <i>ASHUTOSH AGRAHARI</i>
    <strike>ABHISHEK KUMAR</strike>
    </body>
    </html>
